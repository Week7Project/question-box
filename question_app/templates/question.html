<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Question</title>
    </head>
    <body>
        Current user:
        <input id="username_field" name='userId' value='{{ user.username }}'>
        <br>
        <button id="get_question_details">Get question</button>

         <h2>{{question.title}}</h2>
         <h3>{{question.text}}</h3>

        <div id="info"></div>

        <form>
          <p>Your answer</p>
          <input type="text" id="answerText">
          <br>
          <button id="post_answer">Post Your Answer</button>
        </form>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{% static 'question_app/js/question_app.js' %}"></script>
    </body>
</html>
