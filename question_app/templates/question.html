<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Question</title>
    </head>
    <body>
        Current user: {{ user.username }}
        <input id="userId_field" type='hidden' name='userId' value='{{ user.id }}'>
        <input id="questionId_field" type='hidden' name='questionIdId' value='{{ question.id }}'>
        <br>
         <h2>{{question.title}}</h2>
         <h3>{{question.text}}</h3>
        <div id="questionField"></div>

        <br>
        <br>
        <button id="get_answers">Get answers</button>
        <div id="answer"></div>
        <br>
        <br>
        <br>

        <form>
          <p>Your answer</p>
          <input type="text" id="answerText">
          <br>
          <button id="post_answer">Post Your Answer</button>
        </form>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{% static 'question_app/js/question_app.js' %}"></script>
    </body>
</html>
